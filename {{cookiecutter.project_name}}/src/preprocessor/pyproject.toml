[tool.black]
line-length = 88
exclude = '''
/(
\.git
| \.hg
| \.mypy_cache
| \.tox
| \.venv
| _build
| buck-out
| build
)/
'''

[tool.ruff]
target-version = "py311"
extend-select = [
    "I",
]

[tool.ruff.extend-per-file-ignores]
"__init__.py" = [
    "F401",
]
"src/scripts/your_script.py" = [
    "I",
]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = [
    "--verbose",
    "--durations=10",
    "--color=yes",
    "-s",
    "-vv",
    "--doctest-modules",
    "--cov=src/iotml",
    "-n 2",
]
xfail_strict = true
filterwarnings = [
    "error",
    "ignore::UserWarning",
    "ignore::DeprecationWarning",
    "ignore::ImportWarning",
]
log_cli_level = "info"
testpaths = [
    "tests",
    "src/iotml",
]
